<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0">
    <script>
      (function(l) {
        var p = l.pathname + l.search + l.hash;
        var dest = l.protocol + '//' + l.host + '/?p=' + encodeURIComponent(p);
        l.replace(dest);
      })(window.location);
    </script>
  </head>
  <body>Redirecting...</body>
</html>
